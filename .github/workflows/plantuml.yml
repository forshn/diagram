name: PlantUML Diagrams

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Download PlantUML
        run: |
          mkdir -p ~/plantuml
          cd ~/plantuml
          wget https://github.com/plantuml/plantuml/releases/download/v1.2024.8/plantuml-1.2024.8.jar -O plantuml.jar
          chmod +x plantuml.jar

      - name: List diagrams directory
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          echo "---- diagrams root ----"
          ls -la diagrams || true
          echo "---- diagrams (recursive) ----"
          find diagrams -type f -maxdepth 10 -printf '%p\n' 2>/dev/null || true

      - name: Generate Diagrams (explicit find, UNSECURE)
        run: |
          set -e
          mapfile -t FILES < <(find diagrams -type f -name "*.puml")
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No .puml files found under diagrams" >&2
            exit 1
          fi
          echo "Found ${#FILES[@]} .puml files"
          echo "PlantUML version:" && java -jar ~/plantuml/plantuml.jar -version
          for f in "${FILES[@]}"; do
            echo "Rendering $f"
            java -DPLANTUML_SECURITY_PROFILE=UNSECURE -jar ~/plantuml/plantuml.jar -tpng "$f"
          done

      - name: Commit Diagrams
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'Automated diagram generation')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f diagrams/**/*.png || true
          git diff --staged --quiet && echo "No changes to commit" || git commit -m "Automated diagram generation [skip ci]"
          git pull --rebase origin "${{ github.ref_name }}"
          git push "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:"${{ github.ref_name }}" || echo "Nothing to push"