name: PlantUML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download PlantUML
        run: |
          mkdir -p ~/plantuml
          cd ~/plantuml
          wget https://github.com/plantuml/plantuml/releases/download/v1.2024.8/plantuml-1.2024.8.jar -O plantuml.jar
          chmod +x plantuml.jar

      - name: Generate Diagrams
        run: |
          java -jar ~/plantuml/plantuml.jar diagrams/context/*.puml
          java -jar ~/plantuml/plantuml.jar diagrams/container/*.puml
          java -jar ~/plantuml/plantuml.jar diagrams/component/*.puml
          java -jar ~/plantuml/plantuml.jar diagrams/code/*.puml

      - name: Commit Diagrams
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add diagrams/**/*.png
          git commit -m "Automated diagram generation"
          git push origin main
        if: success()